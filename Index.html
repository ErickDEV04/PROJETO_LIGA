<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedSchedule | Gestão Médica</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="loadScreen('dashboard')">MedSchedule</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadScreen('especialidades')"><i class="bi bi-heart-pulse me-1"></i> Especialidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadScreen('convenios')"><i class="bi bi-credit-card me-1"></i> Convênios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadScreen('agendamentos')"><i class="bi bi-calendar-check me-1"></i> Agendamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadScreen('atendimentos')"><i class="bi bi-clipboard2-check me-1"></i> Atendimentos</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-light me-2" onclick="loadScreen('novo-agendamento')">
            <i class="bi bi-plus-circle me-1"></i> Novo Agendamento
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Dinâmico -->
  <div class="container my-4" id="app-content">
    <!-- As telas serão carregadas aqui via JavaScript -->
  </div>

  <!-- Container para Modais -->
  <div id="modals-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts Customizados -->
  <script src="./js/main.js"></script>
  <script src="./js/screens.js"></script>
  <script src="./js/modals.js"></script>
</body>
</html>
