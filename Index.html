<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedSchedule | Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    .card-login {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    body {
      background-color: #f8f9fa;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #e4f0fb 100%);
    }
  </style>
</head>
<body class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card card-login">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="./assets/logo.svg" alt="MedSchedule" width="120" class="mb-3">
              <h2 class="h3 mb-2">Bem-vindo ao MedSchedule</h2>
              <p class="text-muted">Sistema de Gestão Médica</p>
            </div>
            
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="••••••" required>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary py-2">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </button>
              </div>
            </form>
            
            <div class="text-center mt-3">
              <a href="#!" class="text-decoration-none small">Esqueceu a senha?</a>
              <div class="mt-2">
                <span class="text-muted small">Não tem conta?</span>
                <a href="#!" class="small ms-1">Solicite acesso</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth JS -->
  <script src="./js/auth.js"></script>
</body>
</html>
